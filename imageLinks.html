<body>

<!-- Presentational outer wrapper -->
<div class="container">

  <!-- Carousel wrapper -->
  <div class='touch-carousel'>

    <a href='#'>
      <img src='http://dummyimage.com/194x109' data-carousel='http://dummyimage.com/800x373/999/fff/&text=Hero 1' alt='Image Description' width='150' height='84' />

    <a href='#'>

    </a>


  </div><!-- END OF .touch-carousel -->

</div><!-- END OF .container -->

<script src='http://code.jquery.com/jquery.min.js'></script>
<script src='js/touch-carousel.js'></script>
<script>
  var touchCarousel = $('.touch-carousel').touchCarousel(
    {
      slideDuration: 4000 // In milliseconds
    , transitionDuration: 250 // In milliseconds
    , easing: 'swing' // 'swing' or 'linear'
    , width: '100%' // Width in pixels
    }
  )
</script>
