<body id='imagesOnly'>

<!-- Presentational outer wrapper -->
<div class='container'>

  <!-- Carousel wrapper -->
  <ul class='tc-tabs'>
    <li class='tc-tab'>
      <img src='http://dummyimage.com/300x150' data-carousel='http://dummyimage.com/1000x500' alt='alt' />
    </li>
    <li class='tc-tab'>
      <img src='http://dummyimage.com/300x150' data-carousel='http://dummyimage.com/1000x500' alt='alt' />
    </li>
    <li class='tc-tab'>
      <img src='http://dummyimage.com/300x150' data-carousel='http://dummyimage.com/1000x500' alt='alt' />
    </li>
  </ul>

</div><!-- END OF .container -->

<script src='http://code.jquery.com/jquery.min.js'></script>
<script src='js/touch-carousel.js'></script>
<script>
  var touchCarousel = $('.tc-tabs').touchCarousel(
    {
      slideDuration: 4000 // In milliseconds
    , transitionDuration: 250 // In milliseconds
    , easing: 'swing' // 'swing' or 'linear'
    , width: '100%' // Width in pixels
    , showTabs: false
    }
  )
</script>

</body>
